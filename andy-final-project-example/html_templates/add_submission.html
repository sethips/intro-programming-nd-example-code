{% extends "base.html" %}
{% block content %}

<h1 class="title">Nanodegree Student Projects</h1>
<div class="section">
	<p class="description">
		When you complete the final project submission your project reviewer will
		give you a secret code which will let you add your own project to this list.
	</p>
</div>


<div class="row">
	<div class="col-12 section-title">
		<h2>Submit your Project!</h2>
	</div>
</div>

<div class="section">
	<div class="row">
		<div class="col-12">
			<form class="submission-form" action="/student_submissions/add" method="post">

				<label for="name"><b>Name to Display</b></label>
				<br>
				<input type="text" name="name" id="name" placeholder="Andy Brown" required size="40"></input>
				<br>

				<label for="link"><b>URL to your Web Page</b><br>Page must be hosted on appspot.</label>
				<br>
				<input type="url" name="link" id="link" placeholder="http://www.learn-2-code.appspot.com" required size="40"></input>
				<br>

				<label for="description"><b>Project Description</b></label>
				<br>
				<textarea placeholder="This project uses JavaScript to create simple animations." name="description" id="description" maxlength="250" cols="33" rows="10" required></textarea>
				<br>

				<label for="image-url"><b>URL to background image (optional)</b><br>This will be displayed behind the link to your project </label>
				<br>
				<input type="url" name="image_url" id="image-url" size="40" placeholder="http://i.imgur.com/updkV8U.jpg"></input>
				<br>

				<label for="secret-key"><b>Secret Key</b><br>Your project reviewer will give you this when you complete the final submission.</label>
				<br>
				<input type="text" name="secret_key" id="secret-key" size="40" required placeholder="abc123"></input>
				<br>
				<input id="share-project" class="button button-secondary" type="submit" value="Share your Project!">
			</form>
		</div>
	</div>
</div>
{% endblock %}
