{% extends "base.html" %}
{% block content %}

<h1 class="title">Additional Resources</h2>

<div class="section">
	{% for t in topics %}
	<div class="table-of-contents-entry">
		<a class="item-title" href="#topic-{{ loop.index }}">{{ t.title }}</a>
	</div>
	{% endfor %}
</div>

{% for t in topics %}
<div class="section">
	<h2 class="section-title" id="topic-{{ loop.index }}">{{ t.title }}</h2>
	<p>{{ t.description }}</p>
	<ul>
	{% for r in t.resources %}
		<li>
			<h3><a class="item-title" href="{{ r.url }}" target="_blank">{{ r.title }}</a></h3>
			<p>{{ r.description }}</p>
		</li>
	{% endfor %}
	</ul>
</div>
{% endfor %}
{% endblock %}
